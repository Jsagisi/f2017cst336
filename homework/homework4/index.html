               <script type = "text/javascript">
            function formvalidation(){
            
            console.log("Entered Function");
            var user_name = document.getElementById("name").value;
            
            var checkboxMath = document.getElementById("checkboxMath").checked;
            
            if(user_name == ''){
                alert("Please enter a name");
                console.log("No name provided");
                return false;
            }
            if(!$("input:radio[name='radioAnswer']").is(":checked")){
                alert("Please select a answer for question 2")
                console.log("Radio button not selected");
                return false;
            }
         
            if (!$("input:checkbox[name='checkboxMath']").is(":checked")){
                document.getElementById("radioAnswer").innerHtml = "Please select an answer for question 3";
                alert("Please enter a answer for question 3!");
                console.log("Question 3 was empty");
                return false;
            }
           
            // if(checkboxMath == false){
            //     document.getElementById("checkboxMath").innerHTML = "Please select an answer for question 3!";
            //     alert("Please enter a answer for question 3!");
            //     console.log("Question 3 was invalid");
            //     return false;
            // }
            
            else{
                results();
                return true;
                
            }
            
            }
            
            function results(){
                var radioAnswer = $('input:radio[name=radioAnswer]:checked').val();
                var checkboxMath = $('input:checkbox[name=checkboxMath]:checked').val();
                var checkboxLength = $('input:checkbox[name=checkboxMath]:checked').length;//Only one checkbox is the right answer
                var boolean = document.getElementById("boolean").value;
                var boolean2 = document.getElementById("boolean2").value;
                
                var total_score = 0;
                
               
                if(boolean == 'True'){
                    console.log("Question 1 is Correct!");
                    total_score +=1;
                }
                 if(radioAnswer == '2x'){
                    console.log("Question 2 is Correct!");
                    total_score +=1;
                }
                
                if(checkboxMath == '1' && checkboxLength < 2){
                    console.log("Question 3 is Correct!");
                    total_score +=1;
                    
                }
                if(boolean2 =='False'){
                    console.log("Question 4 is Correct!");
                    total_score +=1;
                }
                console.log(total_score);
                var percentage = (total_score / 4) * 100;
                document.getElementById("score").innerHTML = "You scored "+total_score + " out of 4."+"</br>" + "Percent: " + percentage + "%";
                
            }
        </script>
